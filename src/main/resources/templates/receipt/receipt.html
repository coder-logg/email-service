<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="receipt.css">
</head>
<body>
<div class="receipt-content">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-md-12">
                <div class="invoice-wrapper">
                    <div class="intro">
                        Hi <strong class="customer-name">John McClane</strong>,
                        <br>
                        This is the receipt for a payment of <strong class="money-summary">$312.00</strong> (USD)
                    </div>

                    <div class="payment-info">
                        <div class="row">
                            <div class="col-sm-6">
                                <span>Payment No.</span>
                                <strong id="transaction-id">434334343</strong>
                            </div>
                            <div class="col-sm-6 text-right">
                                <span>Payment Date</span>
                                <strong id="date">Jul 09, 2014 - 12:20 pm</strong>
                            </div>
                        </div>
                    </div>

                    <div class="payment-details">
                        <div class="row">
                            <div class="col-sm-6">
                                <span>Client</span>
                                <strong>
                                    Andres felipe posada
                                </strong>
                                <p id="customer-username">
                                    @customer
                                </p>
                            </div>
                            <div class="col-sm-6 text-right">
                                <span>Payment To</span>
                                <strong seller-name>
                                    Juan fernando arias
                                </strong>
                                <p id="seller-username">
                                    @seller
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="line-items">
                        <div class="headers clearfix">
                            <div class="row">
                                <div class="col-xs-4">Description</div>
                                <div class="col-xs-3">Quantity</div>
                                <div class="col-xs-5 text-right">Price</div>
                            </div>
                        </div>
                        <div class="items">
                            <div class="row item">
                                <div class="col-xs-4 desc" id="device-name">
                                    Html theme
                                </div>
                                <div class="col-xs-3 qty" id="quantity">
                                    3
                                </div>
                                <div class="col-xs-5 amount text-right" id="device-price">
                                    $60.00
                                </div>
                            </div>
                            <div class="total text-right">
                                <div class="field">
                                    Subtotal <span>$379.00</span>
                                </div>
                                <div class="field">
                                    Discount <span id="discount">4.5%</span>
                                </div>
                                <div class="field grand-total">
                                    Total <span class="money-summary">$312.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
